# Netlify Configuration for Vite + React + TypeScript
[build]
  # Build command
  command = "npm run build"
  
  # Output directory (Vite default)
  publish = "dist"
  
  # Environment variables are set in Netlify dashboard

[build.environment]
  # Node version (Supabase requires Node 20+)
  NODE_VERSION = "20"

# SPA redirect rules - handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
